<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">

  <!-- Фон -->
  <rect x="0" y="0" width="1200" height="800" fill="#eef2e6"></rect>

  <!-- Лес -->
  <polygon id="zone-forest" points="0,0 1200,0 1200,250 0,250" fill="#cfe8cc" stroke="#7fa87a" stroke-width="2"></polygon>

  <!-- Вода -->
  <polygon id="zone-water" points="0,600 1200,600 1200,800 0,800" fill="#cce4f6" stroke="#6fa3cc" stroke-width="2"></polygon>

  <!-- Пляж -->
  <polygon id="zone-beach" points="300,560 900,560 900,600 300,600" fill="#f2e3b6" stroke="#c9b36b" stroke-width="2"></polygon>

  <!-- Парковка -->
  <polygon id="zone-parking" points="50,300 250,300 250,420 50,420" fill="#dddddd" stroke="#999999" stroke-width="2"></polygon>

  <!-- Дорожки -->
  <polyline id="path-main" points="150,420 150,520 600,520" fill="none" stroke="#8b8b8b" stroke-width="8"></polyline>

  <polyline id="path-to-beach" points="600,520 600,580" fill="none" stroke="#8b8b8b" stroke-width="8"></polyline>

  <!-- Ресепшн -->
  <rect id="poi-reception" x="300" y="300" width="120" height="80" fill="#f6d1d1" stroke="#b36b6b" stroke-width="2"></rect>

  <!-- Кафе -->
  <rect id="poi-cafe" x="460" y="300" width="120" height="80" fill="#f6e0d1" stroke="#b38b6b" stroke-width="2"></rect>

  <!-- Баня -->
  <rect id="poi-bath" x="620" y="300" width="120" height="80" fill="#e6d1f6" stroke="#8b6bb3" stroke-width="2"></rect>

  <!-- Домики -->
  <rect id="cabin-01" x="320" y="150" width="80" height="60" fill="#ffffff" stroke="#444444" stroke-width="2"></rect>
  <rect id="cabin-02" x="420" y="150" width="80" height="60" fill="#ffffff" stroke="#444444" stroke-width="2"></rect>
  <rect id="cabin-03" x="520" y="150" width="80" height="60" fill="#ffffff" stroke="#444444" stroke-width="2"></rect>
  <rect id="cabin-04" x="620" y="150" width="80" height="60" fill="#ffffff" stroke="#444444" stroke-width="2"></rect>

  <rect id="cabin-05" x="320" y="230" width="80" height="60" fill="#ffffff" stroke="#444444" stroke-width="2"></rect>
  <rect id="cabin-06" x="420" y="230" width="80" height="60" fill="#ffffff" stroke="#444444" stroke-width="2"></rect>
  <rect id="cabin-07" x="520" y="230" width="80" height="60" fill="#ffffff" stroke="#444444" stroke-width="2"></rect>
  <rect id="cabin-08" x="620" y="230" width="80" height="60" fill="#ffffff" stroke="#444444" stroke-width="2"></rect>

</svg>
